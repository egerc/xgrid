repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check .
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-commit]
